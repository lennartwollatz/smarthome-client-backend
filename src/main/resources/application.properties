# Ngrok Server Configuration

# Server port
server.port=4040

# Logging
logging.level=INFO

# Database Configuration
# H2 Database URL - kann in-memory (jdbc:h2:mem:smarthome) oder persistent (jdbc:h2:./data/smarthome) sein
db.url=jdbc:h2:./data/smarthome
db.user=sa
db.password=

# Version Configuration
# Frontend Version
version.frontend.current=1.0.0
version.frontend.latest=1.0.0

# Backend Version
version.backend.current=1.0.0
version.backend.latest=1.0.0

